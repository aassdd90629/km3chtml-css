<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KM3CHome</title>
  <!-- css list -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/product.css">
  
</head>
<!-- <style>
  footer{
    margin-top: 0;
  }
</style> -->
<body>
  <!-- header -->
  <header>
  </header>

  <section>
    <div class="breadcrumb">
      <ul>
        <li><a href="index.html">首頁</a></li>
        <li><i class="fa-solid fa-angles-right"></i></li>
        <li>購物車</li>
      </ul>
    </div>
  </section>

  <section>
    <div class="cart-container">
      <div class="cart-items">
        <div class="cart-item" data-id="k47m">
          <div class="item-left">
            <img src="img/prouct/keyboard.jpg" alt="i-Rocks K74M 鍵盤">
          </div>
          <div class="item-info">
            <h4>i-Rocks 艾芮克 irocks K74M 機械式鍵盤</h4>
            <div class="summary-row total" data-price="2990">
              <span>商品金額</span>
              <span>NT$ 2990</span>
            </div> 
            <div class="item-actions">
                <div class="quantity">
                  <button class="qty-btn">−</button>
                  <input type="text" value="1" readonly>
                  <button class="qty-btn">+</button>
                </div>
              <button class="love-btn">追蹤</button>
              <button class="remove-btn">刪除</button>
            </div>
          </div>
        </div>

        <div class="cart-item" data-id="k47m">
          <div class="item-left">
            <img src="img/prouct/keyboard2.jpg" alt="i-Rocks K74M 鍵盤">
          </div>
          <div class="item-info">
            <h4>i-Rocks 艾芮克 irocks K74M 機械式鍵盤</h4>
            <div class="summary-row total" data-price="2990">
              <span>商品金額</span>
              <span>NT$ 2990</span>
            </div> 
            <div class="item-actions">
              <div class="quantity">
                <button class="qty-btn">−</button>
                <input type="text" value="1">
                <button class="qty-btn">+</button>
              </div>
              <button class="love-btn">追蹤</button>
              <button class="remove-btn">刪除</button>
            </div>
          </div>
        </div>
      </div>
      <!-- JS複製的模板 當導入js後上面內容須刪除 -->
      <template id="cart-item-template">
        <div class="cart-item" data-id="k47m">
          <div class="item-left">
            <img src="img/prouct/keyboard2.jpg" alt="i-Rocks K74M 鍵盤">
          </div>
          <div class="item-info">
            <h4>i-Rocks 艾芮克 irocks K74M 機械式鍵盤</h4>
            <div class="summary-row total" data-price="2990">
              <span>商品金額</span>
              <span>NT$ 2990</span>
            </div> 
            <div class="item-actions">
              <div class="quantity">
                <button class="qty-btn">−</button>
                <input type="text" value="1">
                <button class="qty-btn">+</button>
              </div>
              <button class="love-btn">追蹤</button>
              <button class="remove-btn">刪除</button>
            </div>
          </div>
        </div>
      </template>


      <div class="cart-summary">
        <h3>小計明細</h3>
        <hr>
        <div class="summary-row">
          <span>一般會員</span>
        </div>
        <div class="summary-row">
          <span>商品金額</span>
          <span>NT$ 5980</span>
        </div>
        <hr>
        <div class="summary-row total">
          <span>小計</span>
          <span>NT$ 5980</span>
        </div>

        <button class="coupon-btn">輸入優惠碼</button>
      </div>
    </div>
  </section>



  <section class="checkout-bar-out">
    <div class="checkout-bar">
      <div class="checkout-inner">
        <div class="subtotal">
          <span class="subtotal-label">小計</span>
          <span class="subtotal-price">NT$ 5980</span>
        </div>
        <a class="btn-checkout" href="#"><span>前往結帳</span></a>
      </div>
    </div>
  </section>
  



  <footer> 
  </footer>
		
<script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.querySelector('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.querySelector('footer').innerHTML = data;
        document.querySelector('footer').style.marginTop = '0';
      });

</script>		


</body>
</html>
