<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KM3CHome</title>
  <!-- css list -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/product.css">
  <link rel="stylesheet" href="css/RWD.css">
  <link rel="icon" href="img/header/logo_3.png">

  
</head>
  <style>
  footer{
    margin-top: 0 !important; 
  }
  </style>
<body>
  <!-- header -->
  <header>
  </header>

  <section>
    <div class="breadcrumb">
      <ul>
        <li><a href="index.html">首頁</a></li>
        <li><i class="fa-solid fa-angles-right"></i></li>
        <li><a href="product-list.html"></a>商品頁</li>
        <li><i class="fa-solid fa-angles-right"></i></li>
        <li>購物車</li>
      </ul>
    </div>
  </section>

  <section>
    <div class="cart-container">
      <!-- 空購物車 -->
      <div class="empty-cart" id="emptyCart" style="display: none;">
        <div class="empty-cart-in">
          <p>購物車目前是空的</p>
          <a href="product-list.html" class="continue-shopping">繼續購物</a>
        </div>
      </div>

      <!-- 購物車商品列表 -->
      <div class="cart-items" id="cartItemsContainer" style="display: none;">
      </div>

      <!-- JS 用的模板 -->
      <template id="cart-item-template">
        <div class="cart-item" data-sku="">
          <div class="item-left">
            <img src="" alt="">
          </div>
          <div class="item-info">
            <h4 class="item-name"></h4>
            <div class="item-price">
              <span>商品金額</span>
              <span class="price-value"></span>
            </div> 
            <div class="item-actions">
              <div class="quantity">
                <button class="qty-btn qty-decrease">−</button>
                <input type="text" class="qty-input" value="1" readonly>
                <button class="qty-btn qty-increase">+</button>
              </div>
              <button class="remove-btn">刪除</button>
            </div>
          </div>
        </div>
      </template>

      <!-- 購物車總計 -->
      <div class="cart-summary" id="cartSummary">
        <h3>小計明細</h3>
        <hr>
        <div class="summary-row">
          <span>一般會員</span>
        </div>
        <div class="summary-row">
          <span>商品金額</span>
          <span id="subtotalAmount">NT$ 0</span>
        </div>
        <hr>
        <div class="summary-row total">
          <span>小計</span>
          <span id="totalAmount">NT$ 0</span>
        </div>
        <button class="coupon-btn">輸入優惠碼</button>
      </div>
    </div>
  </section>



  <section class="checkout-bar-out">
    <div class="checkout-bar">
      <div class="checkout-inner">
        <div class="subtotal">
          <span class="subtotal-label">小計</span>
          <span class="subtotal-price" id="checkoutsubtotal">NT$ 0</span>
        </div>
        <a class="btn-checkout" href="sell.html"><span>前往結帳</span></a>
      </div>
    </div>
  </section>
  



  <footer> 
  </footer>
		
<script src="JS/headerfooter.js"></script>
<script src="JS/cart-2.js"></script>


</body>
</html>
