<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KM3CHome</title>
  <!-- css list -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/product.css">
  

</head>
<body>
  <!-- header -->
  <header>
  </header>

    <section>
    <div class="breadcrumb">
      <ul>
        <li><a href="index.html">首頁</a></li>
        <li><i class="fa-solid fa-angles-right"></i></li>
        <li>註冊會員</li>
      </ul>
    </div>
  </section>

  <section>
    <!-- required 欄位必填 -->
  <div class="register-contain">
    <div class="register-row">
      <form action="/action_page.php">
        <div class="register-from">
          <h1>註冊資料</h1>
          <p>請填寫以下註冊資料</p>
          <br>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
          <hr>
          <label for="phone"><b>手機號碼</b></label>
          <input type="tel"
                 placeholder="09xxxxxxxx"
                 name="phone"
                 id="phone"
                 pattern="09\d{8}"
                 inputmode="numeric"
                 required>
          <small class="hint">格式：09 開頭，共 10 碼</small>
          <label for="otp"><b>簡訊驗證碼</b></label>
          <div class="otp-row">
            <input type="text"
                   placeholder="6 位數字"
                   name="otp"
                   id="otp"
                   maxlength="6"
                   inputmode="numeric"
                   required>
            <button type="button" id="sendOtp" class="btn-b">發送驗證碼</button>
          </div>
          <small id="otpHint" class="hint">點擊「發送驗證碼」將寄送到你的手機</small>
          <hr>
          <hr>
          <label for="psw"><b>密 碼</b></label>
          <input type="password" placeholder="請輸入密碼" name="psw" id="psw" required>
          <hr>
          <label for="psw-repeat"><b>確認密碼</b></label>
          <input type="password" placeholder="請再次輸入密碼" name="psw-repeat" id="psw-repeat" required>
          <br>
          <hr>
          <div class="terms">
            <input type="checkbox" id="agree" required>
            <label for="agree">
              我已閱讀並同意
              <a href="#" rel="noopener">服務條款</a> 與
              <a href="#" rel="noopener">隱私權政策</a>
            </label>
          </div>
          <div class="terms">
            <input type="checkbox" name="" id="">
            <label for="terms">是否訂閱本網站的電子報</label>
          </div>

          <button type="submit" class="btn-b registerbtn">確 認</button>

          <div class="to-signin">
            <p>已經有帳號了?
              <a class="blue3d" href="#" style="width:auto;">Sign in</a>.
            </p>
          </div>
        </div>


      </form>
  </div>
</div>

  </section>

  <footer>
 
  </footer>
		
<script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.querySelector('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.querySelector('footer').innerHTML = data);
</script>		


</body>
</html>
